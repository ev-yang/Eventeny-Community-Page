  Eventeny Community Page
  November 25, 2020

  This is the community.html file for the Eventeny community page.
  It contains the structure of the webpage, including post cards,
  search/filtering options, and a new post page.
-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Eventeny</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="community.js"></script>
  </head>
  <body>
    <header>
      <div>
        <img class="hidden" src="img/eventeny-logo.svg" alt="Eventeny logo">
        <h1>Eventeny community page</h1>
      </div>
      <nav>
        <button id="home-btn">Home</button>
        <button id="new-btn">New post</button>
        <div id="topic-filter">
          <h2>Topics:</h2>
          <input type="checkbox" id="filter-question" value="question" checked>
          <label for="filter-question">Questions</label>
          <input type="checkbox" id="filter-tips" value="tips" checked>
          <label for="filter-tips">Tips + resources</label>
          <input type="checkbox" id="filter-planning" value="planning" checked>
          <label for="filter-planning">Planning</label>
          <input type="checkbox" id="filter-misc" value="misc" checked>
          <label for="filter-misc">Miscellaneous</label>
          <button id="topic-btn">Filter</button>
        </div>
        <input id="search-term" type="text">
        <button id="search-btn" disabled>Search</button>
      </nav>
    </header>
    <main>
      <!-- home view -->
      <section id="home">
      </section>

      <!-- post view -->
      <section id="comments" class="hidden">
      </section>

      <!-- new post view -->
      <section id="new" class="hidden">
        <form>
          <div id="content">
            <h2>New post:</h2><br>
            <label for="name">Your username:</label>
            <input type="text" id="name" autocomplete="off" required><br>
            <label for="post-title">Post title:</label>
            <input type="text" id="post-title" autocomplete="off" required><br>
            <label for="post-content">Post content:</label>
            <textarea id="post-content" autocomplete="off"  required></textarea>
          </div>
          <div id="topic">
            <h3>Select post topic:</h3>
            <input type="radio" id="choose-question" name="topic" value="questions">
            <label for="choose-question">Questions</label>
            <input type="radio" id="choose-tips" name="topic" value="tips + resources">
            <label for="choose-tips">Tips + resources</label>
            <input type="radio" id="choose-planning" name="topic" value="planning">
            <label for="choose-planning">Planning</label>
            <input type="radio" id="choose-misc" name="topic" value="miscellaneous">
            <label for="choose-misc">Miscellaneous</label><br>
            <button id="cancel-btn">Cancel</button>
            <button id="post-btn">Post!</button>
          </div>
        </form>
      </section>
      <!-- error view -->
      <h2 id="error" class="hidden"></h2>
    </main>
  </body>
</html>
